        - entity: cover.stores_salon
        - type: section
          label: Appareils
        - entity: sensor.salon_temperature
          name: Température
        - entity: switch.television
        - entity: switch.pc
        - type: section
          label: Home Cinema
        - entity: input_number.subwoofer
        - entity: automation.denon_auto_subwoofer_level
          name: Volume subwoofer auto
          icon: mdi:thermostat-box-auto
        - entity: automation.launch_deezer_script_when_i_m_home
          name: Musique auto
          icon: hass:music
        - entity: automation.denon_source_automatique
          name: Source audio auto
          icon: mdi:monitor-speaker
      style: |
        ha-card {
          margin: 14px 20px 28px !important;
        }
    - type: custom:vertical-stack-in-card
      cards:
        - type: custom:decluttering-card
          template: footer_sticky_menu
      style: |
        :host {
          position: sticky !important;
          bottom: 26px;
          margin-bottom: 10px !important;
          animation: 1.2s position ease-in-out;
        }
        @keyframes position {
          0% { bottom: -80px; }
          20% { bottom: -80px; }
          70% { bottom: 26px; }
          90% { bottom: 24px; }
          100% { bottom: 26px; }
        }
        ha-card { 
          background: none;
          border-radius: 26px !important;
        }
        :host:before {
          content: '';
          display: block;
          position: absolute;
          bottom: -26px;
          left: -8px;
          padding-right: 16px;
          height: 130px;
          width: 100%; 
          background: linear-gradient(180deg, rgba(45, 56, 76, 0) 0%, rgba(35, 46, 66, 0.85) 50%);
          pointer-events: none;
          animation: 1.2s opacity ease-in-out;
        }
        @keyframes opacity {
          0% { opacity: 0; }
          20% { opacity: 0; }
          100% { opacity: 1; }
        }
        ### The sticky position don't work with Decluttering card
        ### This is why I have to add the CSS here
        ### If you don't use the UI you can use YAML anchors instead
