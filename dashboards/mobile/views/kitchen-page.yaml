              cards:
                - type: entities
                  entities:
                    - entity: input_text.message_google_cuisine
                      name: Message à envoyer dans la cuisine et la chambre
                      card_mod:
                        style:
                          hui-generic-entity-row:
                            $: |
                              state-badge {
                                display: none;
                              } 
                              :host {
                                width: 194%;
                              }
                            ha-textfield $: |
                              .mdc-text-field {
                                border: 2px solid var( --ha-card-background, var(--card-background-color, white) );
                                border-radius: 110px !important;
                              }
                              .mdc-line-ripple::after,
                              .mdc-line-ripple::before {
                                border-bottom-style: none !important;
                              }
                  show_header_toggle: false
                  card_mod:
                    style: |
                      "hui-generic-entity-row$state-badge": {
                        display: none;
                      }
                      ha-card {
                        background: none;
                      }
                - type: button
                  tap_action:
                    action: call-service
                    service: script.envoi_message_google_mini_cuisine
                  show_name: false
                  show_icon: true
                  icon: mdi:cast
                  icon_height: 30px
                  card_mod:
                    style: |
                      ha-card {
                        width: 56px;
                        height: 56px !important;
                        margin-top: 16px;
                        border-radius: 100px;
                        float: right;
                      }
      style: |
        ha-card {
          margin: 14px 20px 28px !important;
        }
    - type: custom:vertical-stack-in-card
      cards:
        - type: custom:decluttering-card
          template: footer_sticky_menu
      style: |
        :host {
          position: sticky !important;
          bottom: 26px;
          margin-bottom: 10px !important;
          animation: 1.2s position ease-in-out;
        }
        @keyframes position {
          0% { bottom: -80px; }
          20% { bottom: -80px; }
          70% { bottom: 26px; }
          90% { bottom: 24px; }
          100% { bottom: 26px; }
        }
        ha-card { 
          background: none;
          border-radius: 26px !important;
        }
        :host:before {
          content: '';
          display: block;
          position: absolute;
          bottom: -26px;
          left: -8px;
          padding-right: 16px;
          height: 130px;
          width: 100%; 
          background: linear-gradient(180deg, rgba(45, 56, 76, 0) 0%, rgba(35, 46, 66, 0.85) 50%);
          pointer-events: none;
          animation: 1.2s opacity ease-in-out;
        }
        @keyframes opacity {
          0% { opacity: 0; }
          20% { opacity: 0; }
          100% { opacity: 1; }
        }
        ### The sticky position don't work with Decluttering card
        ### This is why I have to add the CSS here
        ### If you don't use the UI you can use YAML anchors instead
