# Configuration file for logging settings in Home Assistant.
# 
# This file defines the default logging level and specific logging levels for various components.
# 
# Fields:
# - default: The default logging level for all components not explicitly listed.
# - logs: A dictionary where keys are component names and values are their respective logging levels.
# 
# Logging Levels:
# - critical: Only critical errors that require immediate attention.
# - error: Errors that should be addressed but are not critical.
# - warn: Warnings that indicate potential issues.
# - info: Informational messages that highlight the progress of the application.
# 
# Example:
# - aiohttp.access: critical
#   Sets the logging level for the aiohttp.access component to critical.

default: info
logs:
  aiohttp.access: critical
  aiohttp.server: critical
  aiounifi: error
  custom_components.hacs: error
  queueman: error
  AIOGitHubAPI: error
  hacs: error
  homeassistant.core: error
