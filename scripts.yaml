rainbow_light:
  alias: Rainbow Light
  icon: mdi:looks
  mode: single
  fields:
    entity:
      description: The entity that will be rainbowed
      example: light.bathroom
  variables:
    colors: "{{ [[0.217,0.077], [0.157,0.05], [0.136,0.04], [0.137,0.065],\n    [0.141,0.137],
      [0.146,0.238], [0.151,0.343], [0.157,0.457],\n    [0.164,0.591], [0.17,0.703],
      [0.172,0.747], [0.199,0.724],\n    [0.269,0.665], [0.36,0.588], [0.444,0.517],
      [0.527,0.447],\n    [0.612,0.374], [0.677,0.319], [0.701,0.299], [0.667,0.284],\n
      \   [0.581,0.245], [0.477,0.196], [0.385,0.155], [0.301,0.116], \n    [0.217,0.077]]
      }}"
  sequence:
  - service: light.turn_on
    data_template:
      xy_color: '{{  colors[(now().second/2.5)|round(0)] }}

        '
      transition: 1
      entity_id: '{{ entity }}'
lightning_light_effect:
  alias: Lightning Light Effect
  mode: single
  icon: mdi:flash
  fields:
    entity:
      description: The entity that will be controlled
      example: light.bathroom
  sequence:
  - service: light.turn_on
    target:
      entity_id: '{{ entity }}'
    data:
      brightness: 255
      color_temp: 300
      transition: 0
  - delay: '00:00:00.500'
  - service: light.turn_off
    target:
      entity_id: '{{ entity }}'
  - delay:
      hours: 0
      minutes: 0
      seconds: '{{ range(2, 6) | random }}'
      milliseconds: '{{ range(0, 1000) | random }}'
  - service: light.turn_on
    target:
      entity_id: '{{ entity }}'
    data:
      brightness: 255
      color_temp: 300
      transition: 0
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 150
  - service: light.turn_off
    target:
      entity_id: '{{ entity }}'
'1695416305073':
  alias: Underwater Light Effect
  sequence:
  - service: light.turn_on
    data_template:
      entity_id: '{{ entity }}'
      brightness_pct: '{{ range(20, 40, 2) | random }}'
      transition: 2
      rgb_color:
      - '{{ range(0, 100) | random }}'
      - '{{ range(100, 180) | random }}'
      - '{{ range(180, 255) | random }}'
  icon: mdi:waves
  mode: single
  fields:
    entity:
      description: The entity that will simulate an underwater effect
      example: light.bedroom_ceiling
